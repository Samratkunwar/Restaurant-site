<ion-header>
  <ion-toolbar>
      <ion-icon class="back-button-icon" (click)="dismiss()" name="close" slot="start"></ion-icon>
      <ion-title >Product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <!-- edit option in the modal when supplier user is logged in -->
  <ion-list *ngIf="edit">
    <ion-card>
      <img src="../../assets/pics/pic1.jpg" />
      <!-- <ion-input class="pic__button" type="file"></ion-input> -->
      <ion-card-header>
        <ion-label>Item Name:</ion-label>
        <ion-input [(ngModel)]="item_name" type="text"></ion-input>
      </ion-card-header>

      <ion-card-content>

        <ion-label>Price:</ion-label>
        <ion-input [(ngModel)]="item_price" type="text"></ion-input>

        <ion-label>Quantity:</ion-label> 
        <ion-input [(ngModel)]="item_quantity" type="text"></ion-input>
        <ion-button class="cart_button" (click)="prodChange()">Done</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>


  <!-- order option when restaurnat/wholesalers owner is logged in -->
  <ion-list *ngIf="!edit">
    <ion-card>
      <img src="../../assets/pics/pic1.jpg" />
      <ion-card-header>
        <ion-card-title>{{item_name}}</ion-card-title>
        <ion-card-subtitle>Price: ${{item_price}}/ pcs    Quantity: {{item_quantity}}</ion-card-subtitle>
        <ion-input type="hidden" [(ngModel)]="organization"></ion-input>
      </ion-card-header>

      <ion-card-content>
        <ion-input [(ngModel)]="item_amount" Placeholder="Order Quantity"></ion-input>
        <ion-button class="cart_button" (click)="addToCart()">Add To Cart</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
