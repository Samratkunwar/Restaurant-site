<ion-header>

</ion-header>

<ion-content>
  <ion-grid fixed>
    <h1 id="centralize">Login</h1><hr>
    <ion-input [(ngModel)]='username' placeholder="Username" type="text"></ion-input><hr>
    <ion-input [(ngModel)]='password' placeholder="Password" type="password"></ion-input><hr>
    <ion-button (click)="login()">Login</ion-button>
    <p id="centralize" >Don't have an account! <a (click)='signup()'>SignUp</a></p>
  </ion-grid>
</ion-content>
