<ion-header>  
  <br>
  <app-nav-menu></app-nav-menu>
</ion-header>

<br>

<ion-content>
  
  <ion-card class="home__card" *ngFor="let product of products, index as i" (click)="showMenu(i)">
  
      <ion-img [src]="image"></ion-img>
      <ion-avatar class="home__profile-pic">
        <ion-img [src]="image"></ion-img>
      </ion-avatar>
      <p class="home__profile-pic__item-name">{{product.item_name}}</p>
    
  </ion-card>
  
  
</ion-content>
