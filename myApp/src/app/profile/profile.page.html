<ion-header>
  <ion-title>Profile</ion-title>
</ion-header>

<ion-content>
  <ion-label class="profile__header">{{Cname}}</ion-label>
  <ion-list>
    <ion-item>Email: {{Cemail}}</ion-item>
    <ion-item>Organization type: {{Ctype}}</ion-item>
  </ion-list>

  <ion-list *ngFor="let item of items, index as i">
    <ion-item>{{item.name}}</ion-item>
  </ion-list>
</ion-content>
